<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--

-->
<blockquote>
    <form>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" required placeholder="enter your name"> <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" required> <br>
        <label for="password">Password</label> <br>
        <input type="email" name="email" id="password"> <br>
        <label>Gender</label>
        <label> <input type="radio" name="gender" value="male">Male </label>
        <label><input type="radio" name="gender" value="female">Female</label><br>
        <label>Course</label>
        <label> <input type="checkbox" name="course" value="html">HTML</label>
        <label> <input type="checkbox" name="course" value="html">CSS</label>
        <label> <input type="checkbox" name="course" value="html">JavaScript</label>
        <label> <input type="checkbox" name="course" value="html">Python</label>
        <label> <input type="checkbox" name="course" value="html">Php</label><br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option selected disabled>--- Select Country ---</option>
            <option value="nep">Nepal</option>
            <option value="chi">China</option>
            <option value="us">US</option>
            <optgroup label="cn">
                <option value="">AC</option>
                <option value="">DEf</option>
            </optgroup>
        </select>
        <br>
        <label for="dob">DOB</label> <br>
        <input type="date" name="date" id="dob"> <br>
        <label for="image">Profile Picture</label> <br>
        <input type="file" name="image" id="image" accept="image/jpeg"> <br>
        <label for="description">Description</label> <br>
        <textarea name="description" id="description" cols="50"
                  rows="10" style="resize: none"></textarea>
        <br>
        <button>Register </button>
        <input type="reset" value="Clear">

    </form>
</blockquote>

</body>
</html>
