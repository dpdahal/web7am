<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>Table Template</h1>
    <table border="1" width="100%">
        <thead>
        <tr>
            <th height="30" colspan="3">We are learning table template</th>
        </tr>
        <tr>
            <td height="30" >Left top</td>
            <td colspan="2">Right top</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2" height="200">Left Container</td>
            <td colspan="2">Right container</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td height="100">Left second</td>
            <td rowspan="2" colspan="2">dsffsdfdsfds</td>
        </tr>
        <tr>
            <td height="100">sdffdsfsdfsfdsfssffssfdfsd</td>
        </tr>
        <tr>
            <td height="200" colspan="3">Footer Section</td>
        </tr>

        </tbody>
    </table>
</blockquote>

</body>
</html>
